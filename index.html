<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container" id="container">
        <div class="quiz">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a1">
                    <label for="a1" id="a_text">Option 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="a2">
                    <label for="a2" id="b_text">Option 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="a3">
                    <label for="a3" id="c_text">Option 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="a4">
                    <label for="a4" id="d_text">Option 4</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>

    </div>
</body>
</html>
